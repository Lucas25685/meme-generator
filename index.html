<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Meme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #meme-canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Générateur de Meme</h1>
    <form id="meme-form">
        <label for="image-input">Choisir une image :</label>
        <input type="file" id="image-input" accept="image/*" required><br><br>
        
        <label for="text-top">Texte en haut :</label>
        <input type="text" id="text-top" required><br><br>
        
        <label for="text-bottom">Texte en bas :</label>
        <input type="text" id="text-bottom" required><br><br>
        
        <button type="submit">Générer le Meme</button>
    </form>
    
    <canvas id="meme-canvas"></canvas>
    <button id="download-btn" style="display:none;">Télécharger le Meme</button>
    
    <script>
        const form = document.getElementById('meme-form');
        const imageInput = document.getElementById('image-input');
        const textTopInput = document.getElementById('text-top');
        const textBottomInput = document.getElementById('text-bottom');
        const canvas = document.getElementById('meme-canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('download-btn');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const reader = new FileReader();
            reader.onload = function() {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    ctx.font = '25px Impact';
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.textAlign = 'center';
                    
                    // Dessiner le texte en haut
                    ctx.fillText(textTopInput.value, canvas.width / 2, 60);
                    ctx.strokeText(textTopInput.value, canvas.width / 2, 60);
                    
                    // Dessiner le texte en bas
                    ctx.fillText(textBottomInput.value, canvas.width / 2, canvas.height - 20);
                    ctx.strokeText(textBottomInput.value, canvas.width / 2, canvas.height - 20);

                    // Afficher le bouton de téléchargement
                    downloadBtn.style.display = 'block';
                };
                img.src = reader.result;
            };
            reader.readAsDataURL(imageInput.files[0]);
        });

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'meme.png';
            link.click();
        });
    </script>
</body>
</html>
